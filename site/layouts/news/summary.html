<article class="news-story">
  <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
  <span class="news-date">{{ .Date.Format "Jan _2, 2006"}}</span>

  <div class="news-summary">{{ .Summary }}</div>

  <div class="news-tags">{{ range .Params.tags }} <a href="/tags/{{ urlize . }}"><span class="tag"><small>{{ title . }}</small></span></a>{{ end }}</div>
  {{ if .Truncated }}<a class="read-more" href="{{ .Permalink }}">Full Story</a>{{ end }}
</article>
